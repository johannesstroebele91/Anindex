<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TypeScript Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Typed Pokedex</h1>
      <!-- div tag that will be used to append the content using TypeScript -->
      <div id="app"></div>
    </main>
    <!-- script tag that points to the public folder and
      to be precise the JavaScript file that
      TypeScript will create for us during compile time -->
    <script src="public/js/app.js"></script>
  </body>
</html>
